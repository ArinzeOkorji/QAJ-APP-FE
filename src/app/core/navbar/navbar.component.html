<div style="height: 100vh;">
    <mat-toolbar color="primary">
      <span>Quotes About Jesus</span>

      <span class="fill-remaining-space"></span>

      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button [routerLink]="'/Quotes'"> <mat-icon>format_quote</mat-icon> Quotes </a>
        <a mat-button [routerLink]="'/Authors'"> <mat-icon>people</mat-icon> Authors </a>
        <a mat-button [routerLink]="'/Topics'"> <mat-icon>category</mat-icon> Topics </a>
        <a mat-button [routerLink]="'/About'"> <mat-icon>info</mat-icon> About </a>
      </div>

      <div fxShow="true" fxHide.gt-sm="true">
          <button mat-icon-button>
              <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
            </button>
      </div>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill class="example-container">
      <mat-sidenav #sidenav fxLayout="column">
        <div fxLayout="column">
          <a (click)="sidenav.toggle()" href="#" mat-button> <mat-icon>close</mat-icon> Close</a>
          <a mat-button [routerLink]="'/Quotes'"> <mat-icon>format_quote</mat-icon> Quotes </a>
          <a mat-button [routerLink]="'/Authors'"> <mat-icon>people</mat-icon> Authors </a>
          <a mat-button [routerLink]="'/Topics'"> <mat-icon>category</mat-icon> Topics </a>
          <a mat-button [routerLink]="'/About'"> <mat-icon>info</mat-icon> About </a>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
    </mat-sidenav-container>
  </div>
