<mat-form-field class="reduceWidth">
    <mat-label class="mat-small">Language</mat-label>
    <mat-select [formControl]="languagesSelect" multiple class="mat-small">
      <mat-option *ngFor="let language of languages" [value]="language.id" class="mat-small">{{language.name}}</mat-option>
    </mat-select>
  </mat-form-field>
